            前台框架
            1. Bootstrap  臃肿   符合大公司的气质
            Bootstrap 是基于 HTML、CSS、JAVASCRIPT 的,用于开发响应式布局、移动设备优先的 WEB 项目
            Bootstrap是美国Twitter公司的设计师Mark Otto和Jacob Thornton合作基于HTML、CSS、JavaScript 开发的简洁、直观、强悍的前端开发框架，使得 Web 开发更加快捷。Bootstrap提供了优雅的HTML和CSS规范，它即是由动态CSS语言Less写成。Bootstrap一经推出后颇受欢迎，一直是GitHub上的热门开源项目，包括NASA的MSNBC（微软全国广播公司）的Breaking News都使用了该项目。 [1]  国内一些移动开发者较为熟悉的框架，如WeX5前端开源框架等，也是基于Bootstrap源码进行性能优化而来
            
            2. Vue.js
            Vue (读音 /vjuː/，类似于 view) 是一套用于构建用户界面的渐进式JavaScript框架。与其它大型框架不同的是，Vue 被设计为可以自底向上逐层应用。Vue 的核心库只关注视图层，方便与第三方库或既有项目整合
            
            尤雨溪是Vue.js框架的作者，HTML5版Clear的打造人。他认为，未来App的趋势是轻量化和细化，能解决问题的应用就是好应用。而在移动互联网时代大的背景下，个人开发者的机遇在门槛低，成本低，跨设备和多平台四个方面。
            
            在美中国学生尤雨溪(Evan You)两天打造HTML5版的Clear　Clear是一款极具创意的、摆脱了任何形式的按钮的束缚的任务管理应用。和Any.do相比，Clear不仅有着更优秀的UI设计，而且还有比Any.do多得多的手势操作方式。Clear不但可以拖拽任务、滑动完成任务，同时还可以通过两个手指操作上下级界面、向左滑动删除任务、中间添加任务等。几乎所有的操作都可以通过滑动完成，让用户无需一个一个的点击，减少了点击数，也让用户做事更有效率。
            Clear正式推出的第一天就在App Store排行榜(付费榜和总榜)窜升至第二，成为了苹果App Store本周最佳应用软件。而在美中国学生尤雨溪(Evan You)则花了两天时间，打造了一个HTML5版的Clear，几乎完整实现了Clear的所有功能，并放出了源代码。
            尤雨溪毕业于上海复旦附中，在美国完成大学学业，本科毕业于Colgate University，后在Parsons设计学院获得Design & Technology艺术硕士学位，现任职于纽约Google Creative Lab。 [1] 
            2014年2月，开发了一个前端开发库Vue.js。Vue.js 是构建 Web 界面的 JavaScript 库，是一个通过简洁的API提供高效的数据绑定和灵活的组件系统。 [2-3] 
            2016年9月3日，在南京的JSConf上，Vue作者尤雨溪正式宣布加盟阿里巴巴Weex团队，尤雨溪称他将以技术顾问的身份加入 Weex 团队来做 Vue 和 Weex 的 JavaScript runtime 整合，目标是让大家能用 Vue 的语法跨三端。
